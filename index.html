<title>Cindy&Nick's Happiness Time</title>

<style type="text/css">
	.type-word{
		margin-top: 100px;
		margin-left: 100px;
		color:#FFF;
		font-family: '微软雅黑';
		font-size: 16px;
	}

</style>

<body>
<div id="typeWords" class="type-word"></div>
<div id="maximage">
	<img src="./asset/image1.jpg" alt="" width="1400" height="1050" />
	<img src="./asset/image2.jpg" alt="coalesse" width="1400" height="1050" />
</div>

<script src="./script/jquery-1.11.1.min.js"></script>
<script src="./script/jquery.cycle.all.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./script/jquery.maximage.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
var text = '<p>To 美吕：</p><p>从现在开始，我只疼你一个，宠你，不会骗你。</p><p>答应你的每一件事情，我都会做得到，对你讲的每一句话，都是真话。</p><p>不欺负你，不骂你，相信你。</p><p>有人欺负你，我会在第一时间来帮你。</p><p>你开心的时候，我会陪着你开心；你不开心，我也会哄着你开心。</p><p>永远觉得你最漂亮，做梦都会梦见你。</p><p>在我的心里，只有你！</p><p>From 胖牛</p>';
var length = text.length+1;
var i = 0;
function type () {
	if(i<length){
		while(text.substr(i,1)=='<'){
			i +=3;
			if(text.substr(i,1)=='>'){
				i++;
			}
		}
		var show = text.substring(0,i++)+'_';
		$('#typeWords').html(show);
		setTimeout("type()",200);
	}else{
		var show = text.substring(0,--i);
		$('#typeWords').html(show);
	}
}
$(function(){
	$('#maximage').maximage();
	type();
});
</script>
</body>
</html>
