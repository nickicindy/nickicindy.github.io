<!DOCTYPE html>
<html>
<title>Cindy&Nick Happiness Time</title>
<meta name="description" content="Cindy,Nick,JS,HTML5,CSS3">
<meta charset="utf-8">
<body>
<h1>A Chinese Odyssey</h1>
<div id="typeWords"></div>
<script type="text/javascript">
	var text = '<p>看来我不应该来！</p><p>现在才知道太晚了！</p><p>留下点回忆行不行？</p><p>我不要回忆！要的话留下你的人！</p><p>这样只是得到我的肉体，并不能得到我的灵魂。我已经有爱人了，我们不会有结果，你让我走吧！</p><p>好！我让你走，不过临走前你要亲我一下！</p><p>我再怎么说也是个夕阳武士，你叫我亲我就亲，那我的形象不是全毁了！</p><p>你说谎！你不敢亲我因为你还喜欢我。我告诉你，如果这次你拒绝我的话，你会后悔一辈子的！</p><p>后悔我也不会亲呢！只能怪相逢恨晚，造物弄人了！</p><p>我这辈子都不会走！我爱－－你！</p><p>干什么？</p><p>那个人样子好怪啊！</p><p>我也看到了，他好象条狗啊！</p>';
	var dom = document.getElementById('typeWords');
	var length = text.length+1;
	var i = 0;
	function type () {
		if(i<length){
			while(text.substr(i,1)=='<'){
				i +=3;
				if(text.substr(i,1)=='>'){
					i++;
				}
			}
			var show = text.substring(0,i++)+'_';
			dom.innerHTML=show;
			setTimeout("type()",200);
		}
	}
	type();

</script>
</body>
</html>
